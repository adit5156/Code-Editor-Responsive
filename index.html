<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <h1 class="heading">Code Editor</h1>
        <div class="main-content">
            <div class="leftBox">
                <label><i class='bx bxl-html5'></i>HTML</label>
                <textarea spellcheck="false" id="html-code"></textarea>

                <label><i class='bx bxl-css3' ></i>CSS</label>
                <textarea spellcheck="false" id="css-code"></textarea>

                <label><i class='bx bxl-javascript' ></i>JS</label>
                <textarea spellcheck="false" id="js-code"></textarea>
            </div>

            <div class="rightBox">
                <label><i class='bx bx-play'></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
